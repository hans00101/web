<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Volta comigo?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0e0d0d, #ffe6f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 150px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: scale(1.05);
    }

    #sim {
      background-color: #28a745;
      color: white;
      left: 25%;
      top: 50px;
    }

    #nao {
      background-color: #dc3545;
      color: white;
      right: 25%;
      top: 50px;
    }

    .fugindo {
      animation: shake 0.3s, rotate 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(10deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>tu e gay ? ü•∫</h1>
    <div class="buttons">
      <button id="sim">Sim </button>
      <button id="nao">N√£o </button>
    </div>
  </div>

  <script>
    const naoBtn = document.getElementById("nao");

    naoBtn.addEventListener("mouseenter", () => {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnWidth = naoBtn.offsetWidth;
      const btnHeight = naoBtn.offsetHeight;

      const maxX = card.clientWidth - btnWidth;
      const maxY = card.clientHeight - btnHeight;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      naoBtn.classList.add("fugindo");

      naoBtn.style.left = `${newX}px`;
      naoBtn.style.top = `${newY}px`;

      setTimeout(() => {
        naoBtn.classList.remove("fugindo");
      }, 400);
    });

    document.getElementById("sim").addEventListener("click", () => {
      alert("Eu sabia que voc√™ e gay! ‚ù§Ô∏èüòç");
    });
  </script>

</body>
</html>
